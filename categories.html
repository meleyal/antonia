---
layout: default
---

{% for category in site.categories %}
  <h1><a name="{{ category | first }}">{{ category | first | capitalize }}</h1>
  <ul>
  {% for posts in category %}
    {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  {% endfor %}
  </ul>
{% endfor %}
