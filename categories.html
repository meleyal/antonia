---
layout: default
---

{% assign sorted_cats = site.categories | sort %}
{% for category in sorted_cats %}
  <h1><a name="{{ category | first }}">{{ category | first }}</h1>
  <ul>
  {% for posts in category %}
    {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  {% endfor %}
  </ul>
{% endfor %}
