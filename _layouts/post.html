---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<aside id="share" class="share">
  <h4>Share on</h4>
  <ul>
    <li>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="facebook" title="Share on Facebook"><i class="fa fa-facebook"></i><span> Facebook</span></a>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" class="twitter" title="Share on Twitter"><i class="fa fa-twitter"></i><span> Twitter</span></a>
    </li>
  </ul>
</aside>

<aside class="related">
  <h2 class="aside-title">Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">{{ post.title | truncatewords: 10 }}</a>
          <small>{{ post.date | date_to_string }}</small>
        </h3>
      </li>
    {% endfor %}
  </ul>
  <p>
    <strong>
      <a href="/archive">More...</a>
    </strong>
  </p>
</aside>
