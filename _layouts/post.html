---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<aside id="share" class="share">
  <h4>Share on</h4>
  <ul>
    <li>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="facebook" title="Share on Facebook"><i class="fa fa-facebook-square"></i>&nbsp;&nbsp;<span>Facebook</span></a>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" class="twitter" title="Share on Twitter"><i class="fa fa-twitter"></i>&nbsp;&nbsp;<span>Twitter</span></a>
    </li>
  </ul>
</aside>

{% if page.comments %}
<aside class="comments">
  <h2 class="aside-title">Comments</h2>
  <div id="disqus_thread"></div>
  <script>
  var disqus_config = function() {
  this.page.url = '{{ site.url }}{{ page.url }}'
}
;(function() {
  // DON'T EDIT BELOW THIS LINE
  var d = document,
    s = d.createElement('script')
  s.src = 'https://antoniachain.disqus.com/embed.js'
  s.setAttribute('data-timestamp', +new Date())
  ;(d.head || d.body).appendChild(s)
})()
</script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</aside>
{% endif %}
