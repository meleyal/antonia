<div class="post">
  <h1 class="post-title">
    <a href="{{ post.url }}#content">
      {{ post.title }}
    </a>
  </h1>
  <span class="post-date">{{ post.date | date_to_string }}</span>
  <div class="post-excerpt">
    {{ post.excerpt }}
    {% if post.excerpt != post.content %}
      <a class="more" href="{{ post.url }}#content">Read more&hellip;</a>
    {% endif %}
  </div>
</div>
